
<div *ngIf="customer">
    <h2><span>Customer</span> {{customer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Title</span></dt>
        <dd>
            <span>{{customer.title}}</span>
        </dd>
        <dt><span>Company Name</span></dt>
        <dd>
            <span>{{customer.companyName}}</span>
        </dd>
        <dt><span>Phone</span></dt>
        <dd>
            <span>{{customer.phone}}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
            <span>{{customer.email}}</span>
        </dd>
        <dt><span>Position</span></dt>
        <dd>
            <span>{{customer.position}}</span>
        </dd>
        <dt><span>Comment</span></dt>
        <dd>
            <span>{{customer.comment}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'customer/'+ customer.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
